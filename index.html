<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Desafio HTML CSS JS - Intermediario</title>
  </head>
  <body>
    <main class="principal">
      <section class="titulos">
        <h3 class="titulo-formulario">
          FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!
        </h3>
        <span class="texto-formulario">
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </span>
      </section>
      <div class="container">
        <input
          type="text"
          class="input-formulario" name="name"
          placeholder="Nome completo *"
          required
        />
        <p id="campo-obrigatorio"></p>
        <input type="text" class="input-formulario" name="email" placeholder="Email *" required/>
        <p id="campo-obrigatorio"></p>
        <input type="text" class="input-formulario" name="number" placeholder="Telefone *" required/>
        <p id="campo-obrigatorio"></p>
        <input
          type="text"
          class="input-formulario mensagem"
          id="input-mensagem"
          placeholder="Mensagem *"
          required
        />
        <p id="campo-obrigatorio"></p>
        <span class="aviso">*campos obrigatórios</span>
        <button class="botao-formulario" id="btn-enviar" onclick="verificarCamposObrigatorios()">Enviar</button>
      </div>
    </main>
    <script src="src/js/index.js"></script>
  </body>
</html>
